<div class="container">
  <div class="image-container"></div>
  <div class="form-wrapper">
    <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="form-container">
      <div class="container-title">
        <h1>Iniciar Sesión</h1>
        <!-- Asegúrate de que la ruta a la imagen sea correcta -->
        <img src="assets/images/vehigo-high-resolution-logo-black-transparent.png" alt="" class="icon-primary">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input formControlName="email" placeholder="Dirección de correo" class="form-control" id="exampleInputEmail1">
        <!-- Mensaje de error para el email -->
        <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="error-message">
          Correo electrónico inválido.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input formControlName="password" type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1">
        <!-- Mensaje de error para la contraseña -->
        <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="error-message">
          Contraseña inválida.
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" formControlName="terms">
        <label class="form-check-label" for="termsCheck">Confirmar</label>
      </div>
      <button [disabled]="!formLogin.valid" class="btn btn-primary">Iniciar sesión</button>
      <div *ngIf="errorSession" class="alert alert-danger">
        {{ errorSessionMessage }}
      </div>
      <div class="mt-3">
        ¿No estás registrado? <a routerLink="/auth/register">Regístrate aquí</a>
      </div>
      <div class="mt-3">
        <a routerLink="/home/main">Regresar a la página principal</a>
      </div>
    </form>
  </div>
</div>
