<!-- reservation-list.component.html -->
<div *ngIf="user" class="container">
    <h2 *ngIf="hasReservations; else noReservationsTemplate">
      Reservas de {{ user.firstName }} {{ user.lastName }}
    </h2>
  
    <ng-template #noReservationsTemplate>
      <h2>No tienes reservas, ¿deseas reservar?</h2>
      <button class="no-reservations-button" (click)="redirectToVehicles()">Reservar Vehículo</button>
    </ng-template>
    <div *ngIf="hasReservations">
        <table mat-table [dataSource]="pageData" class="mat-elevation-z8">
    
      <!-- Start Date Column -->
<ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
    <td mat-cell *matCellDef="let booking"> {{transformDate(booking.startDate)}} </td>
  </ng-container>
  
  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
    <td mat-cell *matCellDef="let booking"> {{transformDate(booking.endDate)}} </td>
  </ng-container>
      
    
      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let booking"> {{booking.state}} </td>
      </ng-container>
    
      <!-- Vehicle Column -->
      <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef> Vehículo </th>
        <td mat-cell *matCellDef="let booking"> {{booking.vehicle.brand}} {{booking.vehicle.reference}} </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let booking">
          <img appImgBroken *ngIf="booking.vehicle && booking.vehicle.imageUrl" [src]="booking.vehicle.imageUrl" alt="{{booking.vehicle.brand}} {{booking.vehicle.reference}}" width="50">
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      </div>

  <mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[1, 2, 4, 100]" (page)="onPageChange($event)">
  </mat-paginator>
</div>
